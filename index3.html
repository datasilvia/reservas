<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Reservas</title>
  <link rel="stylesheet" href="styles3.css">
</head>
<body>

  <div class="calendar-hours-container">
    <!-- Calendario -->
    <div id="calendar-container">
      <h3 class="mb-3 Light" style="font-size: 24px;">
        SELECCIONA LA FECHA
      </h3>
      <div class="calendar-container">
        <!-- Encabezado del calendario -->
        <header class="calendar-header">
          <button class="prev-btn">&lt;</button>
          <span class="month-year">Feb 2025</span>
          <button class="next-btn">&gt;</button>
        </header>
        <!-- Nombres de los días -->
        <div class="calendar-days">
          
          <!-- Los días del calendario se generarán dinámicamente aquí -->
        </div>
      </div>
    </div>
    </div>

    <!-- Contenedor de Horas -->
    <div id="hours-container" class="hours-container">
      <h4>Seleccione un día</h4>
    </div>
  </div>

  <script src="script3.js"></script>
</body>
</html>
